message.text.language = Language
message.text.languageSen = 주는 웹 어플리케이션 개발이며, Spring Framework를 베이스로 서비스에 필요한 기능들을 직접 구현하거나 나와있는 기술을 접목해서 구현을 하고 있습니다.

message.text.htmlscript = Html/Js
message.text.dev = Dev
