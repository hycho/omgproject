message.text.introText.intro = 전 개발자들이 빛난다고 생각합니다. 그들은 개발의 중심이며 가장 빛나야 할 존재입니다.
message.text.introText.introSen = 실리콘 벨리도 가고 싶습니다, 해외 유명한 살마들과 개발에 관한 토론도 하고 싶습니다. 아무도 생각지 못한 새로운것을 창조 하고 싶습니다. 개발자는 자기가 하고 싶은것을 개발하면서 돈을 벌 수 있다고 생각이 듭니다. 언젠가 더이상 개발을 하지 못하는 순간이 오기에 하루하루 최선을 다하고 있습니다. 

message.text.aboutUs.intro = 제 이름은 Big Cho 입니다. Java 웹 개발자가 제 직업입니다.
message.text.aboutUs.introSen = 주 업무는 웹 개발, 서버 구성, 서비스 로직 구현, Open Source접목, 설계, 기획을 다합니다.

